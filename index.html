<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Shopee</title>
    <link rel="stylesheet" href="./asset/css/normalize.css" />
    <link rel="stylesheet" href="./asset/css/main.css" />
    <link rel="stylesheet" href="./asset/css/base.css" />
    <link rel="stylesheet" href="./asset/font/fontawesome-free-6.3.0/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li class="header__navbar-item header__navbar-item--separate header__navbar-item--qr-pointer">
                Vào cửa hàng trên ứng dụng
                <div class="header__qr">
                  <img class="header__qr-img" src="./asset/img/qr_code.png" alt="QR code" />
                  <div class="header__qr-download">
                    <a href="#"> <img class="header__qr-link" src="./asset/img/google_play.png" alt="Google Play" /> </a>
                    <a href="#"> <img class="header__qr-link" src="./asset/img/app_store.png" alt="App Store" /> </a>
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer">Kết nối</span>
                <a href="#" class="header__navbar-icon-link"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="header__navbar-icon-link"><i class="fa-brands fa-instagram"></i></a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a class="header__navbar-item-link" href="#"><i class="fa-solid fa-bell header__navbar-icon-link"></i>Thông báo</a>
              </li>
              <li class="header__navbar-item">
                <a class="header__navbar-item-link" href="#"><i class="fa-regular fa-circle-question header__navbar-icon-link"></i>Trợ giúp</a>
              </li>
              <li class="header__navbar-item header__navbar-item--separate">
                <a class="header__navbar-item-link header__navbar-item-link--bold" href="#">Đăng kí</a>
              </li>
              <li class="header__navbar-item">
                <a class="header__navbar-item-link header__navbar-item-link--bold" href="#">Đăng nhập</a>
              </li>
            </ul>
          </nav>
          <div class="header-with-search">
            <a class="header__logo-img" href="#">
              <img src="./asset/img/header-logo.png" alt="Logo" />
            </a>
            <div class="search-contain">
              <input class="search-input" placeholder="Nhập tên sản phẩm để tìm kiếm" type="text" />
              <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="shopping-cart-icon">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </div>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
